<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title> Diário do Cavaleiro </title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="src/godHome.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>

    <div class="container">
        <h1>Diário do Cavaleiro</h1>
        <div id="input-section">
            <label for="descricaoTarefa">Escreva uma nova memória:</label>
            <input type="text" id="descricaoTarefa" placeholder="Ex: Explorar Hollownest">
            <label id="errorMessage"></label>
        </div>
        <button id="adicionarBtn">Registrar Memória</button>
        
        <div id="filter-section">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Em Andamento</button>
            <button class="filter-btn" data-filter="completed">Concluídas</button>
        </div>
        <table id="tabelaTarefas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Data de Início</th>
                    <th>Data de Conclusão</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-memorias">
                <!-- Tarefas serão adicionadas aqui pelo JavaScript -->
            </tbody>
        </table>
        <div id="noTasksMessage">Nenhuma memória registrada ainda.</div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
